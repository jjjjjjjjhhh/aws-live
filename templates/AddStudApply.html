    <!-- Header End -->
    <div class="container-xxl py-5 bg-dark page-header mb-5">
        <div class="container my-5 pt-5 pb-4">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Student</h1>
            
        </div>
    </div>
    <!-- Header End -->
    <center>
        <div class="container-xxl bg-white p-0">

            <!-- Student Page Content -->
            <div class="container-xxl bg-white p-0">
                <h1 class="text-center mt-4">Student Registeration</h1>
                <form action="/company-contact" method="POST">
                    <h3 class="mt-4">Apply for Internship</h3>

                    <!-- Application ID -->
                    <div class="mb-3">
                        <label for="inStudApplyID" class="form-label">Application ID</label>
                        <input type="text" class="form-control" id="inStudApplyID" name="inStudApplyID" required>
                    </div>

                    <!-- Company ID -->
                    <div class="mb-3">
                        <label for="inStudComID" class="form-label">Company ID</label>
                        <input type="text" class="form-control" id="inStudComID" name="inStudComID" required>
                    </div>

                    <!-- Position ID -->
                    <div class="mb-3">
                        <label for="inStudPosID" class="form-label">Position ID</label>
                        <input type="text" class="form-control" id="inStudPosID" name="inStudPosID" required>
                    </div>

                    <!-- Student ID -->
                    <div class="mb-3">
                        <label for="inStudStuID" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="inStudStuID" name="inStudStuID" required>
                    </div>

                    <!-- Student Name -->
                    <div class="mb-3">
                        <label for="inStudName" class="form-label" style="margin-top: 20px;">Student Name</label>
                        <input type="text" class="form-control" id="inStudName" name="inStudName" required>
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="inStudPhoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="inStudPhoneNumber" name="inStudPhoneNumber" required>
                    </div>

                    <!-- Email Address -->
                    <div class="mb-3">
                        <label for="inStudEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="inStudEmail" name="inStudEmail" required>
                    </div>

                    <!-- Major -->
                    <div class="mb-3">
                        <label for="inStudMajor" class="form-label">Major</label>
                        <select class="form-select" id="inStudMajor" name="inStudMajor" required>
                            <option value="" disabled selected>Select your major here</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Software Engineering">Software Engineering</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Artificial Intelligence">Artificial Intelligence</option>
                            <option value="Cybersecurity">Cybersecurity</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Business Administration">Business Administration</option>
                            <option value="Psychology">Psychology</option>
                            <option value="Biology">Biology</option>
                            <option value="Political Science">Political Science</option>
                            <option value="Economics">Economics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="History">History</option>
                            <option value="English Literature">English Literature</option>
                            <option value="Sociology">Sociology</option>
                            <option value="Physics">Physics</option>
                            <option value="Nursing">Nursing</option>
                            <option value="Education">Education</option>
                            
                        </select>
                    </div>
                    


                    <!-- Start Date -->
                    <div class="mb-3">
                        <label for="inStudStartDate" class="form-label">Start Date (YYYY-MM-DD)</label>
                        <input type="text" class="form-control" id="inStudStartDate" name="inStudStartDate" required>
                    </div>
                    <!-- End Date -->
                    <div class="mb-3">
                        <label for="inStudEndDate" class="form-label">End Date (YYYY-MM-DD)</label>
                        <input type="text" class="form-control" id="inStudEndDate" name="inStudEndDate" required>
                    </div>
                    
                    

                    

                    <!-- resume Submit -->
                    <div class="mb-3">
                        <label for="inStudResume" class="form-label">Submit your resume here</label>
                        <input type="file" class="form-control" id="inStudResume" name="inStudResume" required>
                    </div>

                </form>

                <!-- Submit Button -->
                <button id="addStudButton" class="btn btn-primary">Submit Application</button>


                    <script>
                        // Add a click event listener to the button
                        document.getElementById('addStudButton').addEventListener('click', function () {
                            // Specify the URL to which you want to redirect
                            var redirectTo = 'AfterSubmit.html';

                            // Redirect the user to the specified URL
                            window.location.href = redirectTo;
                        });
                    </script>

            </div>
            <!-- End of Company Page Content -->

            <!-- Footer Start -->
            <div class="container">
                <div class="copyright">

        <!-- Template Javascript -->
        <script src="../static/js/main.js"></script>
        <!-- JavaScript to set the active class based on the current page -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Get the current page URL
                var currentUrl = window.location.href;

                // Check if the URL contains "student.html" (your student page)
                if (currentUrl.indexOf("student.html") !== -1) {
                    // If the URL contains "AddCom.html", add the "active" class to the Company link
                    var companyLink = document.querySelector(".nav-item.nav-link[href='student.html']");
                    if (companyLink) {
                        companyLink.classList.add("active");
                    }
                }
            });
        </script>
