            <!-- Company Page Content -->
            <div class="container-xxl bg-white p-0">
                <h1 class="text-center mt-4">Company Registeration</h1>
                <form action="/company-contact" method="POST">
                    <h3 class="mt-4">Please enter the details of the company</h3>

                    <!-- Company Id -->
                    <div class="mb-3">
                        <label for="companyId" class="form-label" style="margin-top: 20px;">Company Id</label>
                        <input type="text" class="form-control" id="companyId" name="companyId" required>
                    </div>

                    <!-- Company Name -->
                    <div class="mb-3">
                        <label for="companyName" class="form-label" style="margin-top: 20px;">Company Name</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" required>
                    </div>

                    <!-- Company Industry -->
                    <div class="mb-3">
                        <label for="companyIndustry" class="form-label" style="margin-top: 20px;">Company Industry</label>
                        <select class="form-select" id="companyIndustry" name="companyIndustry" required>
                            <option value="" disabled selected>Please select your company industry</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Finance">Finance</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Retail">Retail</option>
                            <option value="Hospitality">Hospitality</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Education">Education</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Telecommunications">Telecommunications</option>
                            <option value="Energy">Energy</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Real Estate">Real Estate</option>
                            <option value="Automotive">Automotive</option>
                            <option value="Pharmaceuticals">Pharmaceuticals</option>
                        </select>
                    </div>
                    

                    <!-- Company State -->
                    <div class="mb-3">
                        <label for="companyState" class="form-label" style="margin-top: 20px;">State</label>
                        <select class="form-select" id="companyState" name="companyState" required>
                            <option value="" disabled selected>Please select your company state</option>
                            <option value="Johor">Johor</option>
                            <option value="Kedah">Kedah</option>
                            <option value="Kelantan">Kelantan</option>
                            <option value="Melaka">Melaka</option>
                            <option value="Negeri Sembilan">Negeri Sembilan</option>
                            <option value="Pahang">Pahang</option>
                            <option value="Penang">Penang</option>
                            <option value="Perak">Perak</option>
                            <option value="Perlis">Perlis</option>
                            <option value="Sabah">Sabah</option>
                            <option value="Sarawak">Sarawak</option>
                            <option value="Selangor">Selangor</option>
                            <option value="Terengganu">Terengganu</option>
                            <option value="Wilayah Persekutuan Kuala Lumpur">Wilayah Persekutuan Kuala Lumpur</option>
                            <option value="Wilayah Persekutuan Labuan">Wilayah Persekutuan Labuan</option>
                            <option value="Wilayah Persekutuan Putrajaya">Wilayah Persekutuan Putrajaya</option>
                        </select>
                    </div>
                    

                    <!-- Contact Person's Name -->
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Contact Person's Name</label>
                        <input type="text" class="form-control" id="contactName" name="contactName" required>
                    </div>

                    <!-- Email Address -->
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="contactEmail" name="contactEmail" required>
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                    </div>


                    
                    
                    

               
                    

                </form>
                <!-- Submit Button -->
